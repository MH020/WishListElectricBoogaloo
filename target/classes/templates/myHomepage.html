<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My homepage</title>
    <link th:href="@{/style.css}" rel="stylesheet">
</head>

<body>
    <h1> My homepage</h1>
    <p> endpoint: /homepage/{profileID}</p>

    <form method="get" th:action="@{/login}" style="display:inline;">
        <button type="submit">log ud</button>
    </form>

    <form method="get" th:action="@{/homepage/{profileID}/market (profileID = ${profileID})}" style="display:inline;">
    <button type="submit">Market</button>
    </form>

    <ul>
        <li><a th:href="@{/homepage/{profileID}/wishlist/view/{wishlistID}(profileID = 1, wishlistID = 1)}">My wishlist</a></li>
    </ul>

    <p> Create new wishlist</p>
    <form method="post" th:action="@{/homepage/{profileID}/addWishList (profileID = 1)}" th:object="${wishlist}" style="display:inline;">
        <label for="option1">Name:</label>
        <input type="text" id="option1" name="name" th:value="${wishlist.name}"> <br>
        <button type="submit">submit</button>
    </form>

    <table>
        <tr>
            <th>My Wishlists:</th>
        </tr>

        <tr>
            <td><a th:href="@{/homepage/{profileID}/wishlist/view/{wishlistID}(profileID = 1, wishlistID = 1)}">Min seje ønskeliste B-)</a></td>
            <td>sletknap</td>
        </tr>
        <tr>
            <td><a th:href="@{/homepage/{profileID}/wishlist/view/{wishlistID}(profileID = 2, wishlistID = 1)}">Fødselsdag!!</a></td>
        </tr>
    </table>

    <p> slet profil</p>
</body>
</html>
