<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link th:href="@{/style.css}" rel="stylesheet">
</head>
<body>

<header>
    <h1 class="logo">LocalWish<span>.</span></h1>
</header>

<h1>Login</h1>

<form th:action="@{/login}" method="post" th:object="${user}">
    <label class="large-text" for="username">Username: </label>
    <input type="text" id="username" name="username" th:value="${user.username}" required><br>

    <label class="large-text" for="password">Password: </label>
    <input type="password" id="password" name="password" th:value="${user.password}" required><br>

    <button type="submit">Login</button>
</form>

<!-- Link to create new profile -->
<ul>
    <li><a th:href="@{/login/newProfile}">Create new profile</a></li>
</ul>

</body>
</html>
