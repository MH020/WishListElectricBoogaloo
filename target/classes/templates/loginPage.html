<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link th:href="@{/style.css}" rel="stylesheet">
</head>
<body>

<header>
    <h1 class="logo"><span class="local">Local</span><span class="wish">Wish</span><span class="local">.</span></h1>
</header>

<h1>Login</h1>

<form th:action="@{/login}" method="post" th:object="${profile}"> <br>
    <label class="large-text" for="username">Username: </label>
    <input type="text" id="username" name="username" th:value="${profile.getUsername()}" required><br>

    <label class="large-text" for="password">Password: </label>
    <input type="text" id="password" name="password" th:value="${profile.getPassword()}" required><br>

    <button type="submit">Login</button> <br>
</form>

<!-- Link to create new profile -->
<br><a> OR </a>
    <a th:href="@{/login/newProfile}">Create a new profile</a>

<!-- Row of Pictures -->
<div class="image-row">
    <img src="https://www.rejse.guide/media/kopenhagen.jpeg" alt="Image 1">
    <img src="https://iconape.com/wp-content/files/my/254833/png/254833.png" alt="Image 2">
    <img src="https://www.visitnordic.com/cache/Historic-quarter-VisitOdense-1280x640.jpg" alt="Image 3">
</div>

</body>
</html>
