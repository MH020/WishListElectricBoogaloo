<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Profile</title>
    <link th:href="@{/style.css}" rel="stylesheet">
</head>
<body>
<header>
    <h1 class="logo"><span class="local">Local</span><span class="wish">Wish</span><span class="local">.</span></h1>
</header>
<h1>Create new profile</h1>
<form th:action="@{/login/newProfile}" method="post" th:object="${newProfile}"> <br>

    <label class="large-text">Username:
        <input type="text" name="username" th:value="${newProfile.username}" required>
    </label>
    <br>
    <label class="large-text">Password:
        <input type="password" name="password" th:value="${newProfile.password}" required>
    </label>
    <br>
    <label class="large-text">Email:
        <input type="email" name="email" th:value="${newProfile.email}" required>
    </label>
    <br>
    <label class="large-text">Phone:
        <input type="number" name="phoneNumber" th:value="${newProfile.phoneNumber}" required> <br>
    </label>
    <button type="submit">Submit</button>
</form>

<!-- Row of Pictures -->
<div class="image-row">
    <img src="https://www.rejse.guide/media/kopenhagen.jpeg" alt="Image 1">
    <img src="https://iconape.com/wp-content/files/my/254833/png/254833.png" alt="Image 2">
    <img src="https://www.visitnordic.com/cache/Historic-quarter-VisitOdense-1280x640.jpg" alt="Image 3">
</div>

</body>
</html>
