<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Markets List</title>
    <link th:href="@{/style.css}" rel="stylesheet">
</head>

<body>
<header>
    <h1 class="logo">LocalWish<span>.</span></h1>
    <form class="logo" method="get" th:action="@{/login}" style="display:inline;">
        <button type="submit">Log out</button>
    </form>
</header>
<h1>Markets</h1>

<table>
    <thead>
    <tr>
        <th>City</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="market : ${allMarkets}">
        <!-- Access city and marketId directly -->
        <td th:text="${market.getCity()}"></td>
        <td>
            <form th:action="@{/homepage/{profile_id}/addMarket(profile_id=${profile_id})}" th:object="${market_id}" method="post">
                <input type="hidden" th:name="market_id" th:value="${market.getMarketId()}" />
                <button type="submit">Add Market</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
