<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My wishlist</title>
    <link th:href="@{/style.css}" rel="stylesheet">
</head>
<body>
<header>
    <h1 class="logo"><span>Local</span>Wish<span>.</span></h1>
    <form class="logo" method="get" th:action="@{/login}" style="display:inline;">
        <button type="submit">Log out</button>
    </form>
</header>
<h1> My wishlist</h1>
<p> endpoint: @RequestMapping("/homepage/{profileID}/wishlist") 
    @GetMapping("/view/{wishlistID}")
</p>

<a th:href="@{/homepage/{profileID}(profileID = ${profileID})}">Homepage </a>

<table>
    <tr>
        <th class="table-header" colspan="3" th:text="${wishlist.name}"> </th>
    </tr>

    <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Description</th>
    </tr>

    <tr th:each="product : ${wishlist.products}">
        <td th:text="${product.productName}"></td>
        <td th:text="${product.productPrice}"></td>
        <td th:text="${product.productDescription}"></td>
    </tr>
</table>
<p>evt kan vi have pile til ens andre ønskelister nede i bunden, så man kan bladre imellem dem.</p>
</body>
</html>
