<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My wishlist</title>
    <link th:href="@{/style.css}" rel="stylesheet">
</head>
<body>
<header>
    <h1 class="logo">LocalWish<span>.</span></h1>
    <form class="logo" method="get" th:action="@{/login}" style="display:inline;">
        <button type="submit">Log out</button>
    </form>
</header>
    <h1> My wishlist</h1>
    <p> endpoint: @RequestMapping(“/homepage/{profileID}/wishlist”) </br>
        @GetMapping(“/view/{wishlistID}”)
    </p>


    <a th:href="@{/homepage/{profileID}(profileID = ${profileID})}">Homepage </br></a>


    <table>
        <tr>
            <th class=table-header colspan="3" th:text ="${wishlist.getName()}"> </th>
        </tr>

        <tr>
            <th >Product</th>
            <th >Price</th>
            <th >Description</th>
        </tr>


        <tr th:each="product : ${wishlist.getProducts()}">
            <td th:text="${product.getProductName()}"></td>
            <td th:text="${product.getProductPrice()}"></td>
            <td th:text="${product.getProductDescription()}"></td>
        </tr>
    </table>

    </br>
    </br>
    <p>evt kan vi have pile til ens andre ønskelister nede i bunden, så man kan bladre imellem dem.</p>
</body>
</html>
