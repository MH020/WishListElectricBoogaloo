<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link th:href="@{/style.css}" rel="stylesheet">
</head>
<body>

<header>
    <h1 class="logo"><span>Local</span>Wish<span>.</span></h1>
</header>

<h1>Login</h1>

<form th:action="@{/login}" method="post" th:object="${user}"> <br>

    <label class="large-text" for="username">Username: </label>
    <input type="text" id="username" name="username" th:value="${user.username}" required><br>

    <label class="large-text" for="password">Password: </label>
    <input type="password" id="password" name="password" th:value="${user.password}" required><br>

    <button type="submit">Login</button> <br>
</form>

<!-- Link to create new profile -->
<br><a> OR </a>
    <a th:href="@{/login/newProfile}">Create a new profile</a>

</body>
</html>
