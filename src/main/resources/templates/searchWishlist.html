<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Search for Wishlists</title>
  <link th:href="@{/style.css}" rel="stylesheet">
</head>
<body>
<header>
  <h1 class="logo"><span>Local</span>Wish<span>.</span></h1>
</header>
<h1>Wishlist Search Results</h1>

<!-- Results Table -->
<h2>Search Results</h2>
<table>
  <thead>
  <tr>
    <th>Wishlist</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="result : ${wishlistsSearchResults}">
    <td th:text="${result}"></td>
  </tr>
  </tbody>
</table>

</body>
</html>
