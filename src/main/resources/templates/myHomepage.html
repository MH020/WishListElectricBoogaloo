<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My homepage</title>
    <link th:href="@{/style.css}" rel="stylesheet">
</head>

<body>
<header>
    <a th:href="@{/homepage/{profileID} (profileID=${profile_id})}" class="logo">
        <h1><span class="local">Local</span><span class="wish">Wish</span><span class="local">.</span></h1>
    </a>

    <form class="logo" method="get" th:action="@{/login}" style="display:inline;">
        <button type="submit">Log out</button>
    </form>
</header>

<h1>My homepage</h1>

<form method="get" th:action="@{/homepage/{profileID}/market (profileID = ${profile_id})}" style="display:inline;">
    <button type="submit">My market</button>
</form>
<!-- Searchbar -->
<form method="get" th:action="@{/homepage/{profileID}/wishlist/searchbar}" style="display:inline;">
    <button type="submit">Search in wishlists</button> <br>
</form>

<br><p>Create a new wishlist</p>
<form method="post" th:action="@{/homepage/{profileID}/addWishList}" th:object="${wishlist}" style="display:inline;">
    <label for="option1">Name: </label>
    <input type="text" id="option1" name="name" th:value="${wishlist.name}"/>
    <button type="submit">Submit</button>
</form>

<br><table>
    <tr>
        <th>My Wishlists:</th>
    <tr th:each="wishlist : ${wishlist_overview}">
        <td th:text="${wishlist.getName()}"></td>
        <td>
            <a th:href="@{/homepage/{profileID}/wishlist/view/{wishlistID} (profileID= ${profile_id}, wishlistID = ${wishlist.wishlist_id})}">View</a>
        </td>
    </tr>

</table>
</body>
</html>
